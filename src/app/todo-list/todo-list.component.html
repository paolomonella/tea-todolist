<h2>Items</h2>

<div *ngFor="let item of items">

  <h3>
    <a [title]="item.title">
      {{ item.title }}
    </a>
  </h3>

  <p *ngIf="item.description">
    Description: {{ item.description }}
  </p>

</div>
